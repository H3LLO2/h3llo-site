            background-color: var(--secondary-bg, #1A1A1A);

            margin-top: 2rem;
        }
        .form-container h1 {
            text-align: center;
            color: var(--text-color); /* Ensure heading is visible */
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-weight: 600;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--border-radius, 6px);
            border: 1px solid var(--border-color, #333);
            background-color: var(--bg-color, #0D0D0D);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .submit-btn { /* Using a more specific class than just .button to avoid conflicts */
            display: block;
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius, 8px);
            background: linear-gradient(to right, #fde047, #f472b6); /* from-yellow-300 to-pink-500 */
            color: black;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
        .confirmation-message {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: rgba(0, 207, 255, 0.1); /* Light blue success bg */
            color: var(--accent-blue, #00CFFF);
            border: 1px solid var(--accent-blue, #00CFFF);
            border-radius: var(--border-radius, 8px);
            text-align: center;
        }

    <div class="form-container">
        <h1>Anmod om adgang til H3LLO Premium</h1>
        <form id="premium-request-form">
            <div class="form-group">
                <label for="name">Navn</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="message">Besked</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send anmodning</button>
        </form>
        <div id="confirmation-message" class="confirmation-message" style="display: none;">
            Tak for din anmodning! Vi vender tilbage hurtigst muligt.
        </div>
    </div>

    <script>
        // Sticky nav script
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('nav-ul-active');
                const isExpanded = navMenu.classList.contains('nav-ul-active');
                navToggle.setAttribute('aria-expanded', isExpanded);
            });
        }

        // Form handling script
        const form = document.getElementById('premium-request-form');
        const confirmationMessage = document.getElementById('confirmation-message');
        const submitButton = form.querySelector('.submit-btn');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');

            if (nameInput.value.trim() === '' || messageInput.value.trim() === '') {
                alert('Udfyld venligst både navn og besked.');
                return;
            }

            // Hide form and button, show confirmation
            // In a real scenario, you'd send data to a server here.
            form.style.display = 'none';
            confirmationMessage.style.display = 'block';
            // Optional: scroll to confirmation
            confirmationMessage.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
